[pytest]
# Pytest configuration for PlotSense

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = test

# Minimum Python version
minversion = 7.0

# Command line options applied by default
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on config issues
    --strict-config
    # Show warnings
    -W default
    # Coverage options (when --cov is used)
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-branch
    # Performance
    --durations=10

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, test component interaction)
    e2e: End-to-end tests (slowest, test full workflows)
    slow: Tests that take significant time to run
    api: Tests that make external API calls
    requires_api_key: Tests requiring valid API credentials
    plotting: Tests that generate visualizations

# Ignore warnings from dependencies
filterwarnings =
    ignore::UserWarning:plotsense.visual_suggestion
    ignore::DeprecationWarning:matplotlib
    ignore::PendingDeprecationWarning

# Console output style
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_file = test_logs/pytest.log
log_file_level = DEBUG

# Coverage configuration (when using pytest-cov)
[coverage:run]
source = plotsense
branch = True
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
